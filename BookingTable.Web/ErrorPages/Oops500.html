<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>Oops!</title>
    <link rel="stylesheet" href="../Content/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../Content/css/AdminLTE.min.css">
</head>
<body>
    <div>
        <section class="content">

            <div class="error-page">
                <h2 class="headline text-red">500</h2>

                <div class="error-content">
                    <h3><i class="fa fa-warning text-red"></i> Oops! Something went wrong.</h3>

                    <p>
                        We will work on fixing that right away.
                        Meanwhile, you may call me via <a href="javascript:void(0)">+84978067290</a> or try using the search form.
                    </p>

                    <form class="search-form" method="get" action="http://www.google.com/search">
                        <div class="input-group">
                            <input type="text" name="q" size="31"
                                   maxlength="255" value="" class="form-control" placeholder="Google Search" />
                            <div class="input-group-btn">
                                <button type="submit" name="submit" class="btn btn-danger btn-flat">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                        <input type="hidden" name="sitesearch" checked />
                    </form>
                </div>
            </div>
            <!-- /.error-page -->

        </section>
    </div>
</body>
</html>
